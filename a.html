<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Tilly Rose Creative</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#weddings">Weddings</a></li>
                <li><a href="#family">Family</a></li>
                <li><a href="#maternity">Maternity</a></li>
                <li><a href="#newborn">Newborn</a></li>
                <li><a href="#business">Business</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="gallery">
        <h2>Your special moments captured authentically</h2>
        <div class="gallery-container">
            <img src="photo1.jpg" alt="Wedding">
            <img src="photo2.jpg" alt="Family">
            <img src="photo3.jpg" alt="Maternity">
        </div>
    </section>
    
    <section class="testimonials">
        <div class="testimonial">
            <p>“Highly recommend! We absolutely LOVE our wedding pictures!”</p>
            <h4>Demi & Michael</h4>
        </div>
    </section>
    
    <section class="contact">
        <h2>Subscribe for updates</h2>
        <form>
            <input type="email" placeholder="Your email address">
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>© 2025 Tilly Rose Creative</p>
    </footer>
</body>
</html>
